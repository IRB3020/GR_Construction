{% extends "gr_construction_web/base_template.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit WorkSite</title>
</head>
<body>
    <h1>Edit WorkSite: {{ worksite.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ worksite.title }}"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ worksite.address }}"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ worksite.description }}</textarea><br>
        <label for="finished_image">Finished Image:</label>
        <input type="file" id="finished_image" name="finished_image"><br>
        {% if worksite.finished_image %}
        <img src="{{ worksite.finished_image.url }}" alt="Finished Image" style="max-width: 200px;"><br>
        {% endif %}
    </form>
    <a href="{% url 'worksite-list' %}">Back to Worksite List</a>
</body>
</html>

{% endblock %}
