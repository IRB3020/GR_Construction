{% extends "gr_construction_web/base_template.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Bill</title>
</head>
<body>
    <h1>Delete Bill</h1>
    <p>Are you sure you want to delete this bill?</p>
    <form method="post" action="{% url 'bill-delete' bill.id %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this bill?')">Delete</button>
    </form>
    <p><a href="{% url 'bill-list' worksite_id=bill.worksite.id %}" class="btn btn-secondary">Cancel</a></p>
</body>
</html>

{% endblock %}
