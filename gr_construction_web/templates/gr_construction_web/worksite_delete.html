{% extends "gr_construction_web/base_template.html" %}

{% block content %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Site</title>
</head>
<body>
    <div class="container">
        <h2>Delete Site</h2>
        <p>Are you sure you want to delete this worksite?</p>
        <form method="post" action="{% url 'worksite-delete' worksite.id %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this site?')">Delete</button>
        </form>
        <a href="{% url 'worksite-list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>

{% endblock %}
