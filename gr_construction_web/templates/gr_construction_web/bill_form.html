{% extends "gr_construction_web/base_template.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if bill %}Edit Bill{% else %}Add Bill{% endif %}</title>
</head>
<body>
    <h1>{% if bill %}Edit Bill{% else %}Add Bill{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if bill %}Update{% else %}Add{% endif %}</button>
    </form>
</body>
</html>

{% endblock %}
